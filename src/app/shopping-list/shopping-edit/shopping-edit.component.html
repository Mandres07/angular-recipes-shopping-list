<div class="row">
   <div class="col-xs-12">
      <form (ngSubmit)="onAddItem(f)" #f="ngForm">
         <div class="row">
            <div class="col-sm-5 form-group">
               <label for="name">Name</label>
               <input type="text" id="name" class="form-control" name="name" ngModel required #name="ngModel">
               <em class="error-msg" *ngIf="!name.valid && name.touched">
                  The Name is required
               </em>
            </div>
            <div class="col-sm-2 form-group">
               <label for="amount">Amount</label>
               <input type="number" id="amount" class="form-control" name="amount" ngModel required
                  pattern="^[1-9]+[0-9]*$" #amount="ngModel">
               <em class="error-msg" *ngIf="!amount.valid && amount.touched">
                  The amount is required
               </em>
            </div>
         </div>
         <div class="row">
            <div class="col-xs-12">
               <button class="btn btn-success" type="submit" [disabled]="!f.valid">
                  {{ editMode ? 'Update' : 'Add'}}
               </button>
               <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete(f)">Delete</button>
               <button class="btn btn-primary" type="button" (click)="clearForm(f)">Clear</button>
            </div>
         </div>
      </form>
   </div>
</div>
